language: go
os:
  - linux
go:
  - 1.14.x
  - 1.15.x
  - 1.16.x
env:
  - GO111MODULE=off
  - GO111MODULE=on
script:
  - '[ "$TRAVIS_OS_NAME" == "windows" ] || [ -z "$(gofmt -l .)" ]'
  - go test ./...
jobs:
  include:
    - {os: linux, go: master, env: GO111MODULE=off}
    - {os: linux, go: master, env: GO111MODULE=on}
    - {os: windows, go: master, env: GO111MODULE=on}
    - {os: osx, go: master, env: GO111MODULE=on}
