language: go
jobs:
  include:
    - {os: linux, go: 1.13.x, env: GO111MODULE=off}
    - {os: linux, go: 1.13.x, env: GO111MODULE=on}
    - {os: linux, go: 1.14.x, env: GO111MODULE=off}
    - {os: linux, go: 1.14.x, env: GO111MODULE=on}
    - {os: linux, go: 1.15.x, env: GO111MODULE=off}
    - {os: linux, go: 1.15.x, env: GO111MODULE=on}
script:
  - '[ -z "$(gofmt -l .)" ]'
  - go test ./...
